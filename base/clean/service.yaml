apiVersion: v1
kind: Service
metadata:
  name: katt
  labels:
    app: katt
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: katt
  selector:
    app: katt
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: katt-debug
  labels:
    app: katt-debug
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: katt-debug
  selector:
    app: katt
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: katt-home
  labels:
    app: katt-home
spec:
  ports:
    - name: sshd
      port: 22
      protocol: TCP
      targetPort: sshd
  selector:
    app: katt-home
  type: ClusterIP
